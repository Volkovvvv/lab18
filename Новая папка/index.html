<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <title>ЗАЯЦ АЛИНКОВА</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Image Accordion with CSS3" />
        <meta name="keywords" content="accordion, images, slideshow, css3, css-only, web development, component, tutorial" />
        <meta name="author" content="Ring Wing for Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700,300,300italic' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="js/modernizr.custom.79639.js"></script> 
		<!--[if lte IE 8]><style>.main{display:none;} .support-note .note-ie{display:block;}</style><![endif]-->
    </head>
    <body>
        <div class="container">
			<!-- Codrops top bar -->
            <div class="codrops-top">
                <a href="http://tympanus.net/Tutorials/FullscreenSlitSlider/">
                    
                </a>
                <span class="right">
					
                       
                    </a>
                </span>
                <div class="clr"></div>
            </div><!--/ Codrops top bar -->
			
			<header>
			
				<h1><span></span>АЛИНКА ЗАЙЦЕВА</h1>
				<h2>ЛУЧШИЕ ФОТО</h2>
				
				<div class="support-note"><!-- let's check browser support with modernizr -->
					<!--span class="no-cssanimations">CSS animations are not supported in your browser</span-->
					<!--span class="no-csstransforms">CSS transforms are not supported in your browser</span-->
					<!--span class="no-csstransforms3d">CSS 3D transforms are not supported in your browser</span-->
					<span class="no-csstransitions">CSS transitions are not supported in your browser</span>
					<span class="note-ie">Sorry, only modern browsers.</span>
				</div>
				
			</header>
			
			<section class="main">
			
				<div class="ia-container">
				
					<figure>
						<img src="https://sun9-2.userapi.com/impg/AJBfOCptjwj4imQwn5AfKJv7dlVjU6-IQh885A/rzNVOeqqCew.jpg?size=1442x1920&quality=96&proxy=1&sign=83429d642c1ffa42ba753d2266a5fc53" alt="image01" />
						<input type="radio" name="radio-set" checked="checked"/>
						<figcaption><span>Алинка поспала 10 часов</span></figcaption>
						
						<figure>
							<img src="https://sun9-75.userapi.com/impg/c856028/v856028383/256ece/e_C-LWMeu7Y.jpg?size=1442x1920&quality=96&proxy=1&sign=794380378c2e5e4f5087a62db7136c63" alt="image02" />
							<input type="radio" name="radio-set" />
							<figcaption><span>Алинка хочет кушать</span></figcaption>
							
							<figure>
								<img src="https://sun9-21.userapi.com/impg/kvEl2FfOy4Zf_lfVbB70RGmPeau6y_s1ZVs29A/gJYbwi_KczQ.jpg?size=1442x1920&quality=96&proxy=1&sign=c2079183eafd8d2ee41c63f97df3cb18" alt="image03" />
								<input type="radio" name="radio-set" />
								<figcaption><span>Отпечаток Белодеда</span></figcaption>
								
								<figure>
									<img src="https://sun9-60.userapi.com/impg/_m4OZNnnB8rOznsidL7YVutAUGf7lCpmJ66lzw/fS1jqWdMtio.jpg?size=1442x1920&quality=96&proxy=1&sign=c0d4fbbf6066ff83e14d33e6ccfe769d" alt="image04" />
									<input type="radio" name="radio-set" />
									<figcaption><span>Алина после 10мл шампанского</span></figcaption>
									
									<figure>
										<img src="https://sun9-71.userapi.com/impg/9f5-fDNOCRD1EYiwkY11UtOA-A8BKF0UkbBWyw/WSh2LNYIj_I.jpg?size=1440x1920&quality=96&proxy=1&sign=96718cbe6db92a02f482a95c0c19db93" alt="image05" />
										<input type="radio" name="radio-set" />
										<figcaption><span>Не выспалась</span></figcaption>
										
										<figure>
											<img src="https://sun9-16.userapi.com/impg/gGMhpDdz8bhaIDC3zQ2Ifr-5_6Xk_LmyCngdEw/S1J50Olnf0s.jpg?size=1440x1920&quality=96&proxy=1&sign=c7296bc1c02bd5f509d647180708ae91" alt="image06" />
											<input type="radio" name="radio-set" />
											<figcaption><span>Тут очень деловая</span></figcaption>
								
											<figure>
												<img src="https://sun9-63.userapi.com/impg/1FWAdlIA5cLClhQ5R0SF_DmgPM7bddaCVR7nZw/tE9-SFtYyZA.jpg?size=1440x1920&quality=96&proxy=1&sign=9f6c4fc1db233912a282f5e0960161bf" alt="image07" />
												<input type="radio" name="radio-set" />
												<figcaption><span>Стоит с каким-то челом</span></figcaption>											

												<figure>
													<img src="https://sun9-57.userapi.com/impg/8D-bJdydIJyxywMKbZR5opCX1vNmb6f2BsKyGA/sBixrIfNZqo.jpg?size=1442x1920&quality=96&proxy=1&sign=024366b69a70291be8eb53d302ac0ebf" alt="image08" />
													<input id="ia-selector-last" type="radio" name="radio-set" />
													<figcaption><span>Балуется</span></figcaption>
												</figure>
												
											</figure>
								
										</figure>	
											
									</figure>	
										
								</figure>
									
							</figure>
							
						</figure>
						
					</figure>
					
				</div><!-- ia-container -->
				
			</section>
			
        </div>
    </body>
</html>
